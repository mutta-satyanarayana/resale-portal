{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}
  
    <div class="container bg-info" style="padding: 10px 0;">
      <div class="card text-center" style="width: 21.5em;margin:0 auto;">
        <div class="card-body">
          <h2>Add Product</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            {{ brandform|crispy }}
            {{ category_form|crispy }}
            {{ formset|crispy }}
            <button type="submit" class="btn btn-success">Add Product</button>
          </form>
        </div>
      </div>
    </div>
    
  
{% endblock %}
