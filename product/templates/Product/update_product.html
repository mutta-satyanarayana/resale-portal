{% extends 'base.html' %}
{% block title %}Update Product{% endblock %}

{% load crispy_forms_tags %}

{% block body %}
<div class="container bg-info" style="padding: 10px 0;">
    <div class="card text-center" style="width: 21.5em;margin:0 auto;">
      <div class="card-body">
        <h2>Update Your Product Details</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-success">Update Product Info</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
