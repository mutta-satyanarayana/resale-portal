{% extends 'base.html' %}
{% block title %}Profile Info{% endblock%}
{% load crispy_forms_tags %}

{% block body %}
<div class="container bg-info" style="padding: 10px 0;">
    <div class="card text-center" style="width: 21.5em;margin:0 auto;">
      <div class="card-body">
        <h2>Edit Profile</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ update_form|crispy }}
          {{ view_form|crispy }}
          <button type="submit" class="btn btn-success">Save Profile</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
