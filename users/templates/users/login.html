{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}
<div class="container bg-info" style="padding: 10px 0;">
    <div class="card text-center" style="width: 21.5em;margin:0 auto;">

          <h2>Log in</h2>
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Log in</button>
            <a href="#" class="btn btn-success">Forgot your password?</a>
          </form>
        </div>
      </div>

{% endblock %}
